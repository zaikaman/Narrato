<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/narrator.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/driver.min.css') }}">
</head>
<body data-narrator-image-url="{{ url_for('static', filename='images/narrator.png') }}">
    <div class="header">
        <a href="{{ url_for('index') }}" class="back-button">&larr; Home</a>
    </div>
    <div id="custom-driver-overlay"></div>
    <div class="story-form-container">
        <h2>Login</h2>
        <form method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Send OTP" class="pixel-button">
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script src="{{ url_for('static', filename='js/driver.min.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/tour.js') }}"></script>
</body>
</html>
