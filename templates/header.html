<link rel="stylesheet" href="{{ url_for('static', filename='css/intro.css') }}">
<div id="intro-overlay">
    <img src="{{ url_for('static', filename='images/narrator.png') }}" alt="Narrator" id="intro-narrator">
    <div id="intro-content">
        <h1>Welcome to Narrato!</h1>
        <p>We create stories here. Let me show you around.</p>
        <button id="start-tour-btn">Start Tour</button>
    </div>
</div>
<div class="flex justify-between items-center mb-8 header-container">
    <div class="flex items-center">
        <a href="{{ url_for('index') }}" class="flex items-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-16">
            <img src="{{ url_for('static', filename='images/logo-text.png') }}" alt="Logo Text" class="h-12 ml-4">
        </a>
    </div>
    <div class="flex items-center">
        {% if show_browse_button %}
        <a href="{{ url_for('story.browse_stories') }}" id="browse-button" class="pixel-button">Browse</a>
        {% endif %}
        {% if session['email'] %}
            <div class="dropdown ml-4">
                <button class="pixel-button">Account</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('story.story_history') }}" id="history-button">Story History</a>
                </div>
            </div>
            <a href="{{ url_for('auth.logout') }}" class="ml-4 pixel-button logout-button">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="ml-4 pixel-button">Login</a>
        {% endif %}
    </div>
</div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/driver.min.css') }}">
    <script src="{{ url_for('static', filename='js/driver.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tour.js') }}"></script>
    <title>Narrato - AI Story Generator</title>
    <script src="{{ url_for('static', filename='js/intro.js') }}"></script>
