<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verify OTP</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/driver.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/narrator.css') }}">
</head>
<body data-narrator-image-url="{{ url_for('static', filename='images/narrator.png') }}">
    <div class="header">
        <a href="{{ url_for('index') }}" class="back-button">&larr; Home</a>
    </div>
    <div id="custom-driver-overlay"></div>
    <div class="story-form-container">
        <h2>Verify OTP</h2>
        <p>An OTP has been sent to {{ email }}. Please enter it below to login.</p>
        <form method="POST">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="pin" required>
            <input type="submit" value="Verify" class="pixel-button">
        </form>
        <div id="flash-messages" data-messages="{{ get_flashed_messages(with_categories=true)|tojson }}"></div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="{{ url_for('static', filename='js/verify.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script src="{{ url_for('static', filename='js/driver.min.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/tour.js') }}"></script>
</body>
</html>
