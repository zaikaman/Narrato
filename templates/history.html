<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Story History</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
</head>
<body data-delete-url="{{ url_for('delete_story') }}" data-flashed-messages="{{ get_flashed_messages(with_categories=true) | tojson | safe }}">
    <div id="custom-driver-overlay"></div>
    <div class="header">
        <a href="{{ url_for('index') }}" class="back-button">‚Üê Home</a>
        <h1 class="header-title">Your Stories</h1>
    </div>
    <div class="container mx-auto px-4 py-8">
        <div class="story-list">
            {% if stories %}
                {% for story in stories %}
                    <div class="story-item" id="story-{{ story.id }}">
                        <h3>{{ story.value.title }}</h3>
                        <p>{{ story.value.paragraphs[0] }}...</p>
                        
                        <div class="story-item-actions">
                            <a href="{{ url_for('get_story', title=story.value.title) }}" class="pixel-button read-story-button">Read Story</a>
                            <button class="pixel-button delete-story-button" onclick="handleDeleteClick('{{ story.id }}')">Delete</button>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>You haven't created any stories yet.</p>
            {% endif %}
        </div>
    </div>

    <!-- External Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
    
    <!-- Application Script -->
    <script>
        // Get configuration from data attributes
        const bodyElement = document.body;
        const deleteUrl = bodyElement.getAttribute('data-delete-url');
        const flashedMessagesStr = bodyElement.getAttribute('data-flashed-messages');
        
        let flashedMessages = [];
        try {
            flashedMessages = flashedMessagesStr ? JSON.parse(flashedMessagesStr) : [];
        } catch (e) {
            console.error('Error parsing flashed messages:', e);
        }
        
        // Initialize flashed messages display
        if (typeof showFlashedMessages === 'function') {
            showFlashedMessages(flashedMessages);
        }
        
        // Delete handler function
        function handleDeleteClick(storyId) {
            if (typeof confirmDelete === 'function') {
                confirmDelete(storyId, deleteUrl);
            } else {
                console.error('confirmDelete function not found');
            }
        }
    </script>
    
    <!-- Additional Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/driver.min.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/tour.js') }}"></script>
</body>
</html>
